<script>
  // Firebase Authentication
  const auth = firebase.auth();

  function signIn() {
    var provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  function signOut() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if (user) {

    } else {
      // User is signed out

    }
