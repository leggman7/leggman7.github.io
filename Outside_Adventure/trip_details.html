    <script>
      //sign in function
      function signIn() {
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
          callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
              // User successfully signed in.
              // Return type determines whether we continue the redirect automatically
              // or whether we leave that to developer to handle.
              return false;
            },
            uiShown: function() {
              // The widget is rendered.
              // Hide the loader.
              // document.getElementById('loader').style.display = 'none';
            }
          },
          // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
          signInFlow: 'popup',
          // signInSuccessUrl: '<url-to-redirect-to-on-success>',
          signInOptions: [
            // List of OAuth providers supported.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID
            // Add other providers as needed.
          ],
          // Other config options...
        };

        // The start method will wait until the DOM is loaded to instantiate the FirebaseUI widget.
        ui.start('#firebaseui-auth-container', uiConfig);
      }
      
      <!-- signing out -->

    }

    </script>

    <script>

        function getTripDetails(tripId) {
            db.collection("trips").doc(tripId).get().then((doc) => {
                if (doc.exists) {
                    const tripData = doc.data();
                    document.getElementById('tripDetails').innerHTML = `
                        <h2>${tripData.title}</h2>
                        <p>${tripData.description}</p>
                        <p><strong>Date:</strong> ${tripData.date}</p>
                        <!-- Add more fields as necessary -->
                    `;
                } else {
                    document.getElementById('tripDetails').innerHTML = '<p>No trip details found.</p>';
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
        }

        function parseQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const tripId = urlParams.get('id');
            if (tripId) {
                getTripDetails(tripId);
            } else {
                document.getElementById('tripDetails').innerHTML = '<p>Trip ID not found.</p>';
            }
        }

        window.onload = parseQueryParams;
    </script>
