<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip - Backcountry Skiing Adventures</title>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Bootstrap JS CDN (jQuery and Popper.js are required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Backcountry Skiing Adventures</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Add Trip Form -->
<div class="container mt-4">
    <h2>Add a New Trip</h2>
    <form>
        <div class="form-group">
            <label for="tripTitle">Trip Title</label>
            <input type="text" class="form-control" id="tripTitle" placeholder="Enter trip title" required>
        </div>
        <div class="form-group">
            <label for="peopleGoing">Names of People Going</label>
            <textarea class="form-control" id="peopleGoing" rows="4" placeholder="Enter names of people going (separated by commas)" required></textarea>
        </div>
        <div class="form-group">
            <label for="tripDate">Date</label>
            <input type="date" class="form-control" id="tripDate" required>
        </div>
        <div class="form-group">
            <label for="tripDetails">Trip Details</label>
            <textarea class="form-control" id="tripDetails" rows="6" placeholder="Enter trip details" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
