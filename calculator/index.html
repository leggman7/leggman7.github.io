  <h1>Calculator</h1>

  <div class="container">
    <div class="row" id="resultDisplay"></div>
    <button class="bOperators" id="Clear" value="Clear">Clear</button>
    <button class="bOperators" id="+/-" value="+/-"">+/-</button>
    <button class="bOperators" id="%" value="%">%</button>
    <button class="bOperators" id="/" value="/">/</button>
    <button class="bNum" value="7">7</button>
    <button class="bNum" value="8">8</button>
    <button class="bNum" value="9">9</button>
    <button class="bOperators" id="x" value="x">x</button>
    <button class="bNum" value="4">4</button>
    <button class="bNum" value="5">5</button>
    <button class="bNum" value="6">6</button>
    <button class="bOperators" id="-" value="-">-</button>
    <button class="bNum" value="1">1</button>
    <button class="bNum" value="2">2</button>
    <button class="bNum" value="3">3</button>
    <button class="bOperators" id="+" value="+">+</button>
    <button class="bNum" id="zero" value="0">0</button>
    <button class="bNum" value=".">.</button>
    <button id="bEquals">=</button>
  </div>
  <script src="javascript.js"></script>
</body>
